<form method="post">
    <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" name="user_name" type="text" id="username" placeholder="johdoe23" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" name="password" type="password" id="password" minlength="8" required>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">{{action}}</button>
    </div>
    <div>
        <h3>{{message}}</h3>
    </div>
</form>
